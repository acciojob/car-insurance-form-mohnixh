<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->

	<form method="post">
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" required>

  <label for="email">Email:</label>
  <input type="email" id="email" name="email" required>

  <label>Gender:</label>
  <input type="radio" id="gender-male" name="gender" value="male" required>
  <label for="gender-male">Male</label>
  <input type="radio" id="gender-female" name="gender" value="female" required>
  <label for="gender-female">Female</label>
  <input type="radio" id="gender-other" name="gender" value="other" required>
  <label for="gender-other">Other</label>

  <label for="cars">Car Brands:</label>
  <select id="cars" name="cars">
    <option value="">Select a brand</option>
    <option value="BMW">BMW</option>
    <option value="Audi">Audi</option>
    <option value="Mercedes">Mercedes</option>
  </select>

  <label for="carage">Car Age:</label>
  <input type="number" id="carage" name="carage" required>

  <label for="dop">Date of Purchase:</label>
  <input type="date" id="dop" name="dop" required>

  <label for="password">Password:</label>
  <input type="password" id="password" name="password" required>

  <button type="submit">Submit</button>
</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
